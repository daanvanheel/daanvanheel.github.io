# Permalinks
permalink:           pretty

# Setup
title:               daan vanheel
tagline:             The Jekyll Butler
url:                 http://getpoole.com
paginate:            5
baseurl:             ""

# Paginas
pages_list:       
  over: '/over'
  archief: '/archief'
  feed: '/atom.xml'

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Mark Otto
  url:               https://twitter.com/mdo
  email:             markdotto@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# Gems
plugins:
  - jekyll-paginate
  - jekyll-gist
